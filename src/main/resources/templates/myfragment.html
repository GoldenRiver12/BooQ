<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
<meta charset="UTF-8">
<title>フラグメント一覧</title>
</head>
<body>
	<div th:fragment="my-header">
		<header>
			<nav class="navbar navbar-expand navbar-light bg-light">
				<div class="container-fluid">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link navbar-brand"
							th:href="@{/}">Booq</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/postquestion}">投稿</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/searchquestion}">質問閲覧</a></li>
					</ul>
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">ログイン</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</div>

	<div th:fragment="book-search-modal">
		<div class="modal" id="booksearch-modal">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">書籍検索</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<form id="booksearch" v-on:submit.prevent="getResult(keyword)">
							<input type="text" id="keyword" v-model="keyword">
							<button type="submit">検索</button>
						</form>
						<div class="book-search-result">
							<div class="container book_wrapper" v-for="item in items"
								:key="item.isbn13">
								<div class="book_card" @click="selectBook(item)"
									:class="{'highlight': (item.isbn13 == selectedBook.isbn13)}"
									data-bs-dismiss="modal">
									<div class="row">
										<div class="col-md-4">
											<img class="card-img" v-bind:src="item.thumbnail">
										</div>
										<div class="col-md-8">{{item.title}}</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="book-search-select">
		<div class="book_card form-group float-none">
			<button type="button" class="btn btn-secondary my-3"
				data-bs-toggle="modal" data-bs-target="#booksearch-modal">書籍を選択</button>
			<div class="row">
				<div class="col-md-4">
					<img class="card-img" v-bind:src="selectedBook.thumbnail">
				</div>
				<div class="col-md-8">{{selectedBook.title}}</div>
			</div>
		</div>
	</div>

</body>
</html>
