<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/css/bookSelection.css}" rel="stylesheet">

<meta charset="UTF-8">
<title>質問投稿</title>
</head>
<body>
	<div th:replace="myfragment :: my-header"></div>
	<div class="mx-5" id="vue_bookselection_el" v-cloak>

		<div th:replace="myfragment :: book-search-modal"></div>
		<form th:action="@{/postquestion}" th:object="${question}"
			method="post" novalidate>
			<div class="book_card form-group float-none">
				<button type="button" class="btn btn-secondary my-3"
					data-bs-toggle="modal" data-bs-target="#booksearch-modal">書籍を選択</button>
				<div class="row">
					<div class="col-md-4">
						<img class="card-img" v-bind:src="selectedBook.thumbnail">
					</div>
					<div class="col-md-8">{{selectedBook.title}}</div>
				</div>
			</div>

			<div class="d-none">
				<label for="isbn"> ISBN </label> <input type="text"
					th:errorclass="is-invalid" th:field="*{isbn}"
					v-model="selectedBook.isbn13">
				<div th:errors="*{isbn}"></div>
			</div>

			<div class="form-group mb-3 float-none">
				<label class="form-label" for="content"> 質問内容 </label>
				<textarea class="form-control" th:errorclass="is-invalid"
					th:field="*{content}"></textarea>
				<div th:errors="*{content}"></div>
			</div>
			<button class="btn btn-primary" type="submit">質問を投稿する</button>
		</form>

	</div>



	<script src="webjars/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script type="text/javascript" th:src="@{/js/bookSelection.js}"></script>
</body>
</html>
